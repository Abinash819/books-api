<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books API Tester</title>
   <style>
    :root {
      --bg-main: #0f172a;
      --bg-card: #111827;
      --bg-input: #020617;
      --border: #1f2933;
      --text-primary: #e5e7eb;
      --text-secondary: #9ca3af;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --success: #22c55e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 32px;
      background: radial-gradient(circle at top, #1e293b, #020617);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: var(--bg-card);
      padding: 32px;
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 8px;
      color: #f9fafb;
    }

    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 40px;
      font-size: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 16px;
      color: #f9fafb;
    }

    .section {
      margin-bottom: 48px;
      padding-bottom: 40px;
      border-bottom: 1px solid var(--border);
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 12px 14px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 0.95rem;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.3px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.35);
    }

    .request-info {
      margin-top: 14px;
      font-size: 0.85rem;
      color: var(--success);
      font-weight: 600;
    }

    .result {
      margin-top: 20px;
    }

    pre {
      background: #020617;
      border: 1px solid var(--border);
      color: #e5e7eb;
      padding: 16px;
      border-radius: 12px;
      overflow-x: auto;
      font-size: 0.85rem;
      max-height: 420px;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .container {
        padding: 24px;
      }

      h1 {
        font-size: 1.9rem;
      }
    }

    .banner-success {
  color: var(--success);
}

.banner-error {
  color: #ef4444;
}

.loading {
  opacity: 0.6;
  pointer-events: none;
}
  </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“”ðŸ“–Books API TesterðŸ“–ðŸ“”</h1>

        <!-- Create Book -->
        <div class="section">
            <h2>Create New Book</h2>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" placeholder="E.g. The Hitchhiker's Guide to the Galaxy">
            </div>
            <div class="form-group">
                <label>Author</label>
                <input type="text" id="author" placeholder="E.g. Douglas Adams">
            </div>
            <div class="form-group">
                <label>Description (Max 2000 chars)</label>
                <textarea id="description" rows="3" placeholder="Enter book description..."></textarea>
            </div>
            <div class="form-group">
                <label>Publish Date</label>
                <input type="date" id="publishDate">
            </div>
            <button onclick="createBook()">Submit POST Request</button>
            <div id="create-request-info" class="request-info"></div>
            <div class="result">
                <h3>Response:</h3>
                <pre id="create-response">Waiting for request...</pre>
            </div>
        </div>

        <!-- Search & Filter -->
        <div class="section">
            <h2>Search & Filter Books</h2>
            <div class="form-group">
                <label>Search (Name/Description)</label>
                <input type="text" id="search" placeholder="Search keywords...">
            </div>
            <div class="form-group">
                <label>Author (Exact)</label>
                <input type="text" id="filterAuthor" placeholder="Author name...">
            </div>
            <div class="form-group">
                <label>From Date</label>
                <input type="date" id="from">
            </div>
            <div class="form-group">
                <label>To Date</label>
                <input type="date" id="to">
            </div>
            <div class="form-group">
                <label>Sort By</label>
                <select id="sortBy">
                    <option value="name">Name</option>
                    <option value="author">Author</option>
                    <option value="publishDate" selected>Publish Date</option>
                </select>
            </div>
            <div class="form-group">
                <label>Order</label>
                <select id="order">
                    <option value="asc">Ascending</option>
                    <option value="desc" selected>Descending</option>
                </select>
            </div>
            <button onclick="searchBooks()">Submit GET Request</button>
            <div id="get-request-info" class="request-info"></div>
            <div class="result">
                <h3>Response:</h3>
                <pre id="get-response">Waiting for request...</pre>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/books';

        async function createBook() {
            const data = {
                name: document.getElementById('name').value,
                author: document.getElementById('author').value,
                description: document.getElementById('description').value,
                publishDate: document.getElementById('publishDate').value || undefined
            };

            document.getElementById('create-request-info').innerText = `POST ${API_URL}`;
            document.getElementById('create-response').innerText = 'Sending...';

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                document.getElementById('create-response').innerText = JSON.stringify(result, null, 2);
            } catch (err) {
                document.getElementById('create-response').innerText = 'Error: ' + err.message;
            }
        }

        async function searchBooks() {
            const search = document.getElementById('search').value;
            const author = document.getElementById('filterAuthor').value;
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const sortBy = document.getElementById('sortBy').value;
            const order = document.getElementById('order').value;

            const params = new URLSearchParams();
            if (search) params.append('search', search);
            if (author) params.append('author', author);
            if (from) params.append('from', from);
            if (to) params.append('to', to);
            if (sortBy) params.append('sortBy', sortBy);
            if (order) params.append('order', order);

            const url = `${API_URL}?${params.toString()}`;
            document.getElementById('get-request-info').innerText = `GET ${url}`;
            document.getElementById('get-response').innerText = 'Sending...';

            try {
                const res = await fetch(url);
                const result = await res.json();
                document.getElementById('get-response').innerText = JSON.stringify(result, null, 2);
            } catch (err) {
                document.getElementById('get-response').innerText = 'Error: ' + err.message;
            }
        }
    </script>
</body>
</html>
