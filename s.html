 <style>
    :root {
      --bg-main: #0f172a;
      --bg-card: #111827;
      --bg-input: #020617;
      --border: #1f2933;
      --text-primary: #e5e7eb;
      --text-secondary: #9ca3af;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --success: #22c55e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 32px;
      background: radial-gradient(circle at top, #1e293b, #020617);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      color: var(--text-primary);
      line-height: 1.6;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: var(--bg-card);
      padding: 32px;
      border-radius: 14px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 8px;
      color: #f9fafb;
    }

    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 40px;
      font-size: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 16px;
      color: #f9fafb;
    }

    .section {
      margin-bottom: 48px;
      padding-bottom: 40px;
      border-bottom: 1px solid var(--border);
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 12px 14px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 0.95rem;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 12px;
      background: linear-gradient(135deg, var(--accent), var(--accent-hover));
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.3px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.35);
    }

    .request-info {
      margin-top: 14px;
      font-size: 0.85rem;
      color: var(--success);
      font-weight: 600;
    }

    .result {
      margin-top: 20px;
    }

    pre {
      background: #020617;
      border: 1px solid var(--border);
      color: #e5e7eb;
      padding: 16px;
      border-radius: 12px;
      overflow-x: auto;
      font-size: 0.85rem;
      max-height: 420px;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .container {
        padding: 24px;
      }

      h1 {
        font-size: 1.9rem;
      }
    }

    .banner-success {
  color: var(--success);
}

.banner-error {
  color: #ef4444;
}

.loading {
  opacity: 0.6;
  pointer-events: none;
}
  </style>
